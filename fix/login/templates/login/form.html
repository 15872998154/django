<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>请登录</title>
    <!-- <script src="/static/login/js/min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/login/css/bs.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <style>
        .form{background: rgba(255,255,255,0.2);width:400px;margin:40px auto;}
        .fa{display: inline-block;top: 30px;left: 8px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
    </style>
    
</head>
<body>
   <div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-4">
            <form class="form-horizontal" method="POST" action="/sys/login">
                <h3 class="form-title">登录</h3>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" required="required" type="text" placeholder="学号" id="username" name="username" autofocus="autofocus" maxlength="20" th:value="${username}"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" required="required" type="password" placeholder="密码" id="password" name="password" maxlength="8"/>
                    </div>
                    <p th:if="${status}" style="color:red;"><span th:text="${status.msg}" /></p>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
