<body>
<div class="ops_header">
<div class="ops_top">
<div class="ops_back">
	<a href="javascript:history.go(-1);">«</a>
	<a href="/">首页</a>
</div>
<div class="ops_one">
	<form action="{% url 'search' %}">
	<input  autocomplete="off" name="key" type="text" placeholder="输入书名/作者" class="ops_input_1">
	<input  type="submit" value="☌" class="ops_input_2">
  </form>
</div>
</div>
</div>
<div class="ops_two"><div class="ops_lf">共有 <em>{{search_novels | length }}</em> 相关作品 </div></div>




<div class="ops_cover">
	{% for novel in search_novels %}
	<div class="block">
		<div class="block_img">
			<a href="{%url 'novel_detail' novel.id%}" target="_blank"><img src="{{novel.image.url}}" alt="{{novel.novel_name}}"></a>
		</div>
		<div class="block_txt">
			<p>
				<a href="#" target="_blank">
				</a></p><h2><a href="{%url 'novel_detail' novel.id%}" target="_blank">{{novel.novel_name}}</a></h2><a href="#" target="_blank">
				</a>
			<p></p>
			<p>
				作者：{{novel.author}}		</p>
			<p>
			  类型：{{novel.get_novel_type}}		</p>
			<p>
				        {{novel.description | truncatechars:100 }}

			</p>
		</div>
	</div>
	{% endfor %}

</div>


<div id="footer">
  <p>
    本站所有小说由网友上传，如有侵犯版权，请来信告知，本站立即予以处理。
  </p>
  <p>

  </p>
</div>
