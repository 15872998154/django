{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="
    {% static 'blog/blog.css' %}">
    <!-- Bootstrap -->

    <link href="{% static 'blog/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript" source="{% static 'blog/bootstrap-3.3.7-dist/js/bootstrap.min.js'}"></script>
    
  </head>
  <body>
    <div class="navbar navbar-default">
        <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">个人博客网站</a>
            </div>
            <ul class="nav navbar-nav">
                {% block active %}{% endblock %}
                
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}



    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Collect the nav links, forms, and other content for toggling -->
    
</nav>
</html>
